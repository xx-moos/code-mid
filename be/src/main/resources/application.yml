server:
  port: 8080

spring:
  application:
    name: smart-library
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.8.129:3306/smart_library?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis配置
  redis:
    host: 192.168.8.129
    port: 6379
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # MVC配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.library.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 文件上传路径配置
upload:
  path: upload/

# Swagger配置
springfox:
  documentation:
    swagger-ui:
      enabled: true
    enabled: true

# JWT配置
jwt:
  secret: smart-library-secret-key
  expiration: 86400000  # 24小时

# 项目自定义配置
library:
  # 借阅相关配置
  borrow:
    max-books: 5  # 最大借阅数量
    max-days: 60  # 最大借阅天数
    renew-days: 30  # 续借天数
    max-credit-score: 3  # 最大失信值