<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthBridge Medical Center - Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/appointment.js"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex items-center py-4">
              <a href="index.html" class="font-semibold text-blue-600 text-lg"
                >HealthBridge Medical Center</a
              >
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <a href="./index.html" class="py-2 px-4 text-gray-500 hover:text-gray-700">Home</a>
            <a href="./doctor.html" class="py-2 px-4 text-gray-500 hover:text-gray-700"
              >Doctor Portal</a
            >
            <a href="./admin.html" class="py-2 px-4 text-gray-500 hover:text-gray-700"
              >Admin Portal</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Book an Appointment</h2>
        <form id="appointmentForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700">Full Name*</label>
              <input
                type="text"
                id="name"
                name="patientName"
                required
                class="mt-2 block w-full rounded-md border-blue-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              />
            </div>
            <div>
              <label class="block text-gray-700">Contact Number*</label>
              <input
                type="tel"
                id="phone"
                name="patientPhone"
                required
                pattern="[0-9]{10,}"
                title="Please enter at least 10 digits"
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              />
            </div>
            <div>
              <label class="block text-gray-700">Select Doctor*</label>
              <select
                id="doctor"
                name="doctor"
                required
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              >
                <option value="">Choose a doctor</option>
                <option value="Dr. Sarah Chen">Dr. Sarah Chen - Primary Care</option>
                <option value="Dr. Michael Smith">Dr. Michael Smith - Cardiology</option>
                <option value="Dr. Emily Lee">Dr. Emily Lee - Pediatrics</option>
                <option value="Dr. David Johnson">Dr. David Johnson - Orthopedics</option>
                <option value="Dr. Lisa Wang">Dr. Lisa Wang - Mental Health</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700">Appointment Type*</label>
              <select
                id="appointmentType"
                name="appointmentType"
                required
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              >
                <option value="">Select type</option>
                <option value="in-person">In-Person Visit</option>
                <option value="virtual">Virtual Consultation</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700">Date*</label>
              <input
                type="date"
                id="date"
                name="date"
                required
                min=""
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              />
            </div>
            <div>
              <label class="block text-gray-700">Time*</label>
              <select
                id="time"
                name="time"
                required
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              >
                <option value="">Select time</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-gray-700">Reason for Visit*</label>
              <select
                id="visitReason"
                name="visitReason"
                required
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              >
                <option value="">Select reason</option>
                <option value="routine">Routine Check-up</option>
                <option value="followup">Follow-up Visit</option>
                <option value="urgent">Urgent Care</option>
                <option value="chronic">Chronic Condition Management</option>
                <option value="consultation">Specialist Consultation</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-gray-700">Additional Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="4"
                class="mt-2 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              ></textarea>
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
            >
              Schedule Appointment
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      id="successModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Appointment Scheduled!</h3>
        <p class="text-gray-600">
          Your appointment has been successfully scheduled. We'll send you a confirmation email
          shortly.
        </p>
        <button
          onclick="document.getElementById('successModal').classList.add('hidden')"
          class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
