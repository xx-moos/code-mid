<div class="views-tushuxinxi-list">
  <div>
    <app-e-container>
      <div class="title-modelbox-widget1">
        <h3 class="section-title">公告信息列表</h3>
        <div class="sidebar-widget-body">
          <div class="form-search">
            <form
              nz-form
              [formGroup]="validateForm"
              [nzLayout]="'inline'"
              size="small"
            >
              <nz-form-item>
                <nz-form-label [nzMd]="8" [nzXs]="24" nzRequired nzFor="title"
                  >标题</nz-form-label
                >
                <nz-form-control [nzMd]="16" [nzXs]="24" [nzSm]="16">
                  <input nz-input formControlName="title" id="title" />
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <button
                  nz-button
                  type="primary"
                  (click)="searchSubmit()"
                  icon="el-icon-search"
                >
                  查询
                </button>
              </nz-form-item>
            </form>
          </div>

          <div class="listBoxs news-styles2" style="margin-top: 20px">
            <!-- 咨询容器开始 -->
            <div class="p_news">
              <div
                class="list"
                (click)="gotoDetail(r.id)"
                *ngFor="let r of lists"
                :key="r.id"
              >
                <!-- 图片显示结束 -->
                <div class="cotentBox">
                  <!-- 时间开始 -->
                  <div class="listTimeBox hidden-style2">
                    {{ r.createTime }}
                  </div>
                  <!-- 时间结束 -->
                  <!-- 标题概述开始 -->
                  <div class="listCotentBox">
                    <!-- 标题开始 -->
                    <div class="titleBox">
                      <a href="javascript:;" class="titleLink">
                        <h5 class="titleh5">{{ r.title }}</h5>
                      </a>
                    </div>
                    <div class="newToolBox hidden-style1">
                      <i class="fa fa-clock-o"></i>
                      发布时间：{{ r.addtime }}
                    </div>
                    <!-- 标题结束 -->
                    <!-- 概要开始 -->
                    <div class="gyBox">
                      <article
                        class="lsitSummary"
                        [innerHTML]="r.content"
                      ></article>
                    </div>
                    <!-- 概要结束 -->
                  </div>
                  <!-- 标题概述结束 -->
                </div>
              </div>
            </div>
            <!-- 咨询容器结束 -->
          </div>

          <div class="e-pages" style="margin-top: 10px; text-align: center">
            <nz-pagination
              [nzPageIndex]="search.current"
              [nzPageSize]="search.size"
              (nzPageIndexChange)="loadList(1)"
              (nzPageSizeChange)="sizeChange($event)"
              nzShowSizeChanger
              nzShowQuickJumper
              [nzTotal]="totalCount"
            >
            </nz-pagination>
          </div>
        </div>
      </div>
    </app-e-container>
  </div>
</div>
