<div class="views-yonghu-web-add">
  <div>
    <nz-card class="box-card" [nzTitle]="id ? '图书类别编辑' : '图书类别新增'">
      <form
        nz-form
        [formGroup]="validateForm"
        nzLabelCol="140px"
        status-icon
        validate-on-rule-change
        (ngSubmit)="submit()"
      >
        <nz-form-item>
          <nz-form-label nzRequired>分类名称</nz-form-label>
          <nz-form-control nzErrorTip="请填写分类名称">
            <input nz-input formControlName="name" placeholder="输入分类名称" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngIf="!id">
          <nz-form-label nzRequired>分类编码</nz-form-label>
          <nz-form-control nzErrorTip="请填写分类编码">
            <input
              nz-input
              formControlName="code"
              type="password"
              placeholder="输入分类编码"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzRequired>父分类ID</nz-form-label>
          <nz-form-control nzErrorTip="请选择父分类ID">
            <nz-select
              formControlName="parentId"
              nzPlaceHolder="请选择父分类ID"
            >
              <nz-option nzValue="0" nzLabel="小说"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <button nz-button nzType="primary">提交</button>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
</div>
