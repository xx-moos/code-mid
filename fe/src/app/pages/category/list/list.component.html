<div class="views-gongzuorenyuan-list">
  <div>
    <nz-card class="box-card" [nzTitle]="'图书类别查询'">
      <div class="">
        <nz-space nzAlign="center">
          <span *nzSpaceItem>分类名称</span>
          <input
            *nzSpaceItem
            nz-input
            [(ngModel)]="search.name"
          />
          <button
            *nzSpaceItem
            nz-button
            nz-type="primary"
            icon="el-icon-search"
            (click)="searchSubmit()"
          >
            查询
          </button>
        </nz-space>
      </div>
      <br />
      <div>
        <button nz-button nzType="primary" (click)="addItem()">新增</button>
      </div>
      <br />
      <nz-table #basicTable [nzData]="lists">
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类编码</th>
            <th>父分类ID</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data?.name }}</td>
            <td>{{ data?.code }}</td>
            <td>{{ data?.parent_id }}</td>
            <td>
              <nz-space>
                <a *nzSpaceItem (click)="editItem(data)">编辑</a>
                <a
                  *nzSpaceItem
                  style="color: red"
                  nz-popconfirm
                  nzPopconfirmTitle="确定删除吗？"
                  nzPopconfirmPlacement="bottom"
                  (nzOnConfirm)="deleteItem(data.id)"
                  >删除</a
                >
              </nz-space>
            </td>
          </tr>
        </tbody>
      </nz-table>

      <div class="e-pages" style="margin-top: 10px; text-align: center">
        <nz-pagination
          [nzPageIndex]="search.current"
          [nzPageSize]="search.size"
          (nzPageIndexChange)="sizeChange($event)"
          [nzTotal]="totalCount"
        >
        </nz-pagination>
      </div>
    </nz-card>
  </div>
</div>
