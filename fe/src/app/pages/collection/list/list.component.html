<div class="views-tushuxinxi-list">
  <div>
    <div class="title-modelbox-widget1">
      <h3 class="section-title">我的收藏列表</h3>
      <div class="sidebar-widget-body">
        <br />
        <nz-table #basicTable [nzShowPagination]="false" [nzData]="lists">
          <thead>
            <tr>
              <th>id</th>
              <th>图书id</th>
              <th>图书名称</th>
              <th>发布时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{ data?.id }}</td>
              <td>{{ data?.bookId }}</td>
              <td>{{ data?.bookName }}</td>
              <td>{{ data?.createTime | date : "yyyy-MM-dd HH:mm:ss" }}</td>
              <td>
                <nz-space>
                  <a
                    style="color: red"
                    *nzSpaceItem
                    nz-popconfirm
                    nzPopconfirmTitle="确认删除吗？"
                    nzPopconfirmPlacement="bottom"
                    (nzOnConfirm)="deleteItem(data.bookId)"
                    >删除</a
                  >
                </nz-space>
              </td>
            </tr>
          </tbody>
        </nz-table>

        <div class="e-pages" style="margin-top: 10px; text-align: center">
          <nz-pagination
            [nzPageIndex]="search.current"
            [nzPageSize]="search.size"
            (nzPageIndexChange)="loadList(1)"
            (nzPageSizeChange)="sizeChange($event)"
            nzShowSizeChanger
            nzShowQuickJumper
            [nzTotal]="totalCount"
          >
          </nz-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
