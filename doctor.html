<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthBridge - Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex items-center py-4">
              <span class="font-semibold text-gray-500 text-lg">Doctor Dashboard</span>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <a href="index.html" class="py-2 px-4 text-gray-500 hover:text-gray-700"
              >Back to Home</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <!-- Statistics Section -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Appointments</h3>
          <p class="text-3xl font-bold text-blue-600" id="totalCount">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-600 mb-2">Today's Appointments</h3>
          <p class="text-3xl font-bold text-green-600" id="todayCount">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-600 mb-2">Pending Review</h3>
          <p class="text-3xl font-bold text-yellow-600" id="pendingCount">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-600 mb-2">Completion Rate</h3>
          <p class="text-3xl font-bold text-purple-600" id="completionRate">0%</p>
        </div>
      </div>

      <!-- Filters Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Appointment Records</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div>
            <label class="block text-gray-700 mb-2">Date Filter</label>
            <input
              type="date"
              id="dateFilter"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 border-2"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Search</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name or phone"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 border-2"
            />
          </div>
        </div>

        <!-- Table Section -->
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                >
                  Date & Time
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                >
                  Patient Name
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Contact
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Type
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Symptoms
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="appointmentList" class="bg-white divide-y divide-gray-200">
              <!-- Appointments will be dynamically inserted here -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-4">
          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-700">Show:</span>
            <select id="pageSize" class="rounded border-gray-300 text-sm">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
            <span class="text-sm text-gray-700">entries</span>
          </div>
          <div class="flex items-center space-x-2">
            <button
              id="prevPage"
              class="px-3 py-1 rounded border hover:bg-gray-100 disabled:opacity-50"
            >
              Previous
            </button>
            <div id="pageNumbers" class="flex space-x-1">
              <!-- Page numbers will be inserted here -->
            </div>
            <button
              id="nextPage"
              class="px-3 py-1 rounded border hover:bg-gray-100 disabled:opacity-50"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/doctor.js"></script>
  </body>
</html>
